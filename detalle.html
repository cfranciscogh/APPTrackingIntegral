<!DOCTYPE html> 
<html>
<head>
	<title>SODIMAC - Pedidos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/themes/default/jquery.mobile.theme-1.4.5.min.css">
     <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/jqm-datebox.min.css">  
    <script type='text/javascript' src="js/jqm-datebox.core.min.js"></script>    
    <!--<script type='text/javascript' src="js/jqm-datebox.mode.calbox.min.js"></script>   --> 
    <script type='text/javascript' src="js/jqm-datebox.mode.datebox.min.js"></script>    
    <!--<script type='text/javascript' src="js/jqm-datebox.mode.flipbox.min.js"></script>-->
      <script type="text/javascript" src="js/jquery.mobile.datebox.i18n.es-ES.utf8.js"></script>
    <script src="js/funciones.js"></script> 
    <script src="js/detalle.js"></script>      
</head>

<body >


<div data-role="page" class="fondo">

	<div data-role="header" data-position="fixed" data-theme="a">
		<h1 id="tituloEmpresa"></h1>
	</div><!-- /header -->

	<div role="main" id="contentProgramaciones" class="ui-content">
    
    	<div data-role="tabs">
        	<div data-role="navbar">
            	<ul>
                	<li class="ui-tabs-active ui-state-active"><a class="ui-btn-active" href="#one" data-theme="a" style="font-size:16px;">Detalle</a></li>
                    <li><a href="#two" data-theme="a" style="font-size:16px;">Tracking</a></li>
               </ul>
            </div>
           	
            <div id="one" class="ui-content ui-body ui-body-a">
            	<h3 class="titulo oc"></h3>
                 <p>
                <b>Cliente:</b> <span class="cliente">-</span><br>
                <b>DNI:</b> <span class="dni">-</span><br>
                <b>BLT:</b> <span class="blt">-</span><br>
                </p>
                <hr>
                 <p>
                <b>Fecha de Entrega:</b> <span class="fch_entrega">-</span><br>
				<!--Departamento: LIMA<br>-->
				<b>Provincia:</b> <span class="provincia">-</span><br>
                <b>Distrito:</b> <span class="distrito">-</span><br>
                <b>Direcci&oacute;n:</b> <span class="direccion">-</span><br>
                <b>Referencia:</b> <span class="referencia">-</span><br>
                <b>Telefono:</b> <span class="telefono">-</span><br>
                <b>E-mail:</b> <span class="mail">-</span><br>
                <b>Observacion:</b> <span class="observacion">-</span><br>
                </p>
                 <hr>
                 <h3 >Detalle</h3>
              	<div class="contentDetalle">
              
              	</div>
                
            </div>
            
            <div id="two" class="ui-content ui-body ui-body-a">
            	<h3 class="titulo oc">-</h3>
                
            
                <label for="hora">Tiempo Aprox. de llegada:</label>
                <input type="text" readonly name="hora" id="hora" data-role="datebox" data-options='{"mode":"timebox", "useNewStyle":true, "overrideTimeFormat": 12}' />
                
                
                
                <div id="DIVRecepcionado" style="display:none">
                <label for="recepcionado">Recepcionado:</label>
                <select onChange="valirRecepcion(this)" name="recepcionado" id="recepcionado" data-role="slider">
                    <option value="0">NO</option>
                    <option value="1">SI</option>
                </select>
                </div>
                
                <div class="contentDatos" style="display:none;">
                <h4>&iquest;Quien recibio el pedido?</h4>
                
                 <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" value=""  />
                
                 <label for="dni">DNI:</label>
                <input type="number" name="dni" id="dni" maxlength="8" size="8" value="" pattern="[0-9]*"/>
                </div>
               
               
               	<div id="DIVEstado" style="display:none">
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" data-native-menu="false">
                    <!--<option>Seleccionar estado</option>-->
                    <option selected value="1">Pendiente</option>
                    <!--<option value="2">En ruta</option> -->
                    <!--<option value="3">No Habido</option>-->
                    <!--<option value="4">Entregado</option>-->
                </select>
                </div>
                
                <label for="observacion">Observaci&oacute;n:</label>
<textarea rows="2" name="observacion" id="observacion"></textarea>
                <input type="hidden" value="0" id="IDTranking" name="IDTranking" />
                <input type="hidden" value="0" id="IDPedido" name="IDPedido" />
                
            </div>
            
        </div>
         
                
	</div><!-- /content -->

	<div data-role="footer">
		<div data-role="navbar" data-iconpos="top">
		<ul>
			<li><a id="guardarTracking" data-icon="check">Guardar</a></li>
			<li><a id="regresarPanel" data-ajax="false" href="panel.html?idChofer=-1" data-icon="back">Regresar</a></li>			 
		</ul>
	</div><!-- /navbar -->
	</div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
